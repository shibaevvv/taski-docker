jobs:
  tests:
    runs-on: ubuntu-latest
    # –ë–ª–æ–∫ services –∞–Ω–∞–ª–æ–≥–∏—á–µ–Ω docker-compose.yml
    services:
      postgres:
        image: postgres:13.10
        # –£–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è —Ç–µ—Å—Ç–æ–≤–æ–π –±–∞–∑—ã, –∏–º—è –∏ –ø–∞—Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –æ—Ç–∫—Ä—ã—Ç–æ–º –≤–∏–¥–µ,
        # –≤–µ–¥—å —ç—Ç–∞ –±–∞–∑–∞ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≥–æ–Ω–∞ —Ç–µ—Å—Ç–æ–≤
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        # –≠—Ç–∞ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –æ–ø–∏—Å—ã–≤–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–∏—Å–∞ postgres
        # –ï—Å–ª–∏ –µ—ë –Ω–µ –±—É–¥–µ—Ç, —Ç–æ —Ç–µ—Å—Ç—ã –º–æ–≥—É—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è —Ä–∞–Ω—å—à–µ, —á–µ–º —Å–µ—Ä–≤–µ—Ä PostgreSQL
        # –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ —Ç–µ—Å—Ç—ã –æ–ø—è—Ç—å —Ä–µ—à–∞—Ç, —á—Ç–æ –±–∞–∑—ã –Ω–µ—Ç, ‚Äî –∏ —É–ø–∞–¥—É—Ç
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r ./backend/requirements.txt 
    # –≠—Ç–æ—Ç —à–∞–≥ –¥–æ–ø–æ–ª–Ω–∏–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –ë–î
    - name: Test with flake8 and django tests
      # –î–æ–±–∞–≤–ª—è–µ–º env-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –ë–î
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        SECRET_KEY: django-insecure-j_89af+30&&4qm*8z9_(^zz8p4-ho8z_m6ylm0shh!-p@on1_^
        DEBUG: False
        ALLOWED_HOSTS: localhost
        # –°–µ—Ä–≤–µ—Ä –ë–î –∑–∞–ø—É—â–µ–Ω –≤ Docker, –Ω–æ –µ–≥–æ –ø–æ—Ä—Ç –ø—Ä–æ–±—Ä–æ—à–µ–Ω –Ω–∞ —Ö–æ—Å—Ç
        # –ü–æ—ç—Ç–æ–º—É –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ 127.0.0.1:5432
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        python -m flake8 backend/
        cd backend/
        python manage.py test
# –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É: –¥–µ–ø–ª–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        # –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–±–æ—Ä—â–∏–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ Docker
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –Ω–∞ Docker Hub
        uses: docker/login-action@v2
        # –ü—Ä–∏ –ø–æ–º–æ—â–∏ with –ø–µ—Ä–µ–¥–∞—ë–º –≤ action –ø–∞—Ä–∞–º–µ—Ç—Ä—ã username –∏ password
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # –•–æ—Ä–æ—à–æ –ª–∏ –¥–µ—Ä–∂–∞—Ç—å –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –ø—Ä—è–º–æ –≤ –∫–æ–¥–µ workflow?
          # –ù–µ—Ç, —ç—Ç–æ –Ω–µ—Ö–æ—Ä–æ—à–æ
      - name: Push to DockerHub
        # –û–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±–∏–ª–¥ –∏ –ø—É—à –æ–±—Ä–∞–∑–∞ –≤ Docker Hub
        uses: docker/build-push-action@v4
        with:
          # –ü–∞—Ä–∞–º–µ—Ç—Ä context: ./backend/ —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –Ω—É–∂–Ω—ã–π Dockerfile 
          # –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ ./backend/
          context: ./backend/
          # –ü–∞—Ä–∞–º–µ—Ç—Ä push: true —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –æ–±—Ä–∞–∑ –Ω—É–∂–Ω–æ –Ω–µ —Ç–æ–ª—å–∫–æ —Å–æ–±—Ä–∞—Ç—å,
          # –Ω–æ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ Docker Hub
          push: true
          # –í –ø–∞—Ä–∞–º–µ—Ç—Ä–µ tags –∑–∞–¥–∞—ë—Ç—Å—è –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ç–µ–≥ –¥–ª—è –æ–±—Ä–∞–∑–∞.
          # –î–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–µ—Ä–µ—Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ –æ–±—Ä–∞–∑–∞ 
          # —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–≥ latest, —á—Ç–æ–±—ã –ø–æ—Ç–æ–º
          # –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –∏ –≤ docker-compose.yml –Ω–µ —É–∫–∞–∑—ã–≤–∞—Ç—å –≤–µ—Ä—Å–∏—é
          tags: shibaevvv/taski_backend:latest
  frontend_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up nodeJS
      # –≠—Ç–æ –≥–æ—Ç–æ–≤—ã–π –≤–æ—Ä–∫—Ñ–ª–æ—É –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Node.js –Ω–∞ —Ä–∞–Ω–Ω–µ—Ä
      uses: actions/setup-node@v3
      with:
        # –≠—Ç–æ –ø–∞—Ä–∞–º–µ—Ç—Ä –≤–æ—Ä–∫—Ñ–ª–æ—É, —É–∫–∞–∑—ã–≤–∞—é—â–∏–π –Ω—É–∂–Ω—É—é –≤–µ—Ä—Å–∏—é Node.js
        node-version: 18

    - name: Install dependencies
      # –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
      run: |
        cd frontend/
        npm ci

    - name: Test frontend
      # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
      run: |
        cd frontend/
        npm run test
  build_frontend_and_push_to_docker_hub:
    name: Push frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: shibaevvv/taski_frontend:latest
  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./gateway/
          push: true
          # –¢—É—Ç –≤–º–µ—Å—Ç–æ username –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∞—à –ª–æ–≥–∏–Ω –Ω–∞ Docker Hub
          tags: shibaevvv/taski_gateway:latest
  deploy:
    runs-on: ubuntu-latest
    needs: 
      # –î–æ–∂–¥—ë–º—Å—è –±–∏–ª–¥–∞ –≤—Å–µ—Ö –æ–±—Ä–∞–∑–æ–≤ Taski
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # –ö–æ–ø–∏—Ä—É–µ–º docker-compose.production.yml –Ω–∞ –ø—Ä–æ–¥–∞–∫—à–µ–Ω-—Å–µ—Ä–≤–µ—Ä
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
      # –ü–µ—Ä–µ–¥–∞—ë–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è action appleboy/scp-action:
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "taski"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          # –ü–∞—Ä–∞–º–µ—Ç—Ä script –ø–µ—Ä–µ–¥–∞—ë—Ç –≤ action appleboy/ssh-action –∫–æ–º–∞–Ω–¥—ã,
          # –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, 
          # —Å –∫–æ—Ç–æ—Ä—ã–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
          script: |
            cd taski
            # –í—ã–ø–æ–ª–Ω—è–µ—Ç pull –æ–±—Ä–∞–∑–æ–≤ —Å Docker Hub
            sudo docker compose -f docker-compose.production.yml pull
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ—Ç –≤—Å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –≤ Docker Compose
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d
            # –í—ã–ø–æ–ª–Ω—è–µ—Ç –º–∏–≥—Ä–∞—Ü–∏–∏ –∏ —Å–±–æ—Ä —Å—Ç–∞—Ç–∏–∫–∏
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
            sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω! ü´°

          ${{ github.actor }} —Å–æ–∑–¥–∞–ª commit: ${{ github.event.commits[0].message }}
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –°–º–æ—Ç—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è: https://github.com/${{ github.repository }}/commit/${{github.sha}}